<ion-content [fullscreen]="true" *ngIf="user">
  <div class="backgound-av">
    <!-- avatar -->
    <div class="text-center flex justify-center">
      <ion-avatar class="avatar w-24 h-24">
        <img
          alt="Profile picture"
          class="w-full rounded-full aspect-[0.99] max-w-[240px]"
          *ngIf="avatarURL"
          [src]="avatarURL"
          (click)="avatarInput.click()"
        />
        <input
          #avatarInput
          type="file"
          (change)="onChange($event)"
          class="hidden"
        />
      </ion-avatar>
    </div>
    <!-- content -->
    <div class="mx-3 py-2 list-items">
      <ion-list class="px-3 item">
        <ion-item>
          <ion-icon name="people-sharp" class="icon"></ion-icon>
          <ion-input class="" placeholder="dungBeo"></ion-input>
        </ion-item>
        <!-- 1 -->
        <ion-item>
          <ion-icon name="mail" class="icon"></ion-icon>
          <ion-input class="" value="{{user.email}}"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="key" class="icon"></ion-icon>
          <ion-input
            class=""
            type="Password"
            placeholder="**************"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="logo-whatsapp" class="icon"></ion-icon>
          <ion-input class="" placeholder="0388187172"></ion-input>
        </ion-item>
        <ion-item class="">
          <ion-icon name="location-sharp" class="icon"></ion-icon>
          <ion-input
            class=""
            placeholder="No 36,Street No 8,Ho Chi Minh city,Thu Duc, Viet Nam"
          ></ion-input>
        </ion-item>
      </ion-list>
    </div>
    <!-- btn submit -->
    <div class="flex justify-center">
      <ion-button
        fill="clear"
        shape="round"
        class="font-bold rounded-none button-sl m-0"
      >
        <ion-icon name="cloud-upload" class="mr-1"></ion-icon>
        SUBMIT
      </ion-button>
    </div>
  </div>
</ion-content>
