<ion-content [fullscreen]="true">
  <div class="flex flex-col px-4 mx-auto w-full max-w-[480px]">
    <img
      src="https://cdn.builder.io/api/v1/image/assets/TEMP/0e46f5a4cad949d3ed1eaaa44d36ab3e0334b8b52c68df867b2e05c9145c5a5d?apiKey=9cce0a3bf445400ab25afd487ca3b91b&"
      alt="IoT Connected Devices" class="self-center max-w-full aspect-[1.32] w-[200px]" />
    <h2 class="self-center mt-5 text-base text-center text-black">"Your IoT Connected Devices"</h2>
    <form class="mt-5">
      <div class="mx-9 gap-3">
        <label for="email" class="sr-only">Email</label>
        <input type="email" id="email" placeholder="Email"
          class="px-4 py-3 mt-3 text-sm bg-white rounded-xl border border-solid border-neutral-400 text-opacity-60 w-full" />
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" placeholder="Password"
          class="px-4 py-3 mt-6 text-sm bg-white rounded-xl border border-solid border-neutral-400 text-opacity-60 w-full" />
        <div class="flex items-center justify-between mt-3">
          <div class="flex items-center">
            <input type="checkbox" id="rememberMe" class="mr-2" />
            <label for="rememberMe" class="text-sm">Remember me</label>
          </div>
          <a href="#" class="text-blue-600 text-sm dark:text-blue-600">Forgot Password?</a>
        </div>
        <button type="submit"
          class="px-12 py-3 mt-3 text-base font-bold text-center bg-blue-600 rounded-[40px] text-zinc-100 text-opacity-90 w-full">LOGIN</button>
      </div>
    </form>
    <p class="mt-4 text-sm text-center">
      <span class="text-neutral-400">Don't have an account?</span>
      <a href="/auth/register" class="text-blue-600">Register here</a>
    </p>
    <h3 class=" text-sm italic font-bold text-black font-sans mx-6 mt-3">CONTACT US</h3>
    <div class="mx-auto max-w-md">
      <div class="flex items-center justify-center mt-3">
        <img
          src="https://cdn.builder.io/api/v1/image/assets/TEMP/073cee06e8cae468256ffc27807bcfa2a2de185f7cd4c90045ba868d0bcb6da8?apiKey=9cce0a3bf445400ab25afd487ca3b91b&"
          alt="" class="mr-1 w-[7px]" />
        <img
          src="https://cdn.builder.io/api/v1/image/assets/TEMP/dbfca050766011c9e928052dd7164234d58557271a289808795017c96e259d8b?apiKey=9cce0a3bf445400ab25afd487ca3b91b&"
          alt="" class="mr-1 w-[7px]" />
        <p class="flex-grow text-base">
          <span class="text-zinc-600">Website</span>:
          <a href="#" class="text-blue-600">http://lotoda.vn</a>
        </p>
      </div>
      <div class="flex items-center justify-center mt-3">
        <img
          src="https://cdn.builder.io/api/v1/image/assets/TEMP/073cee06e8cae468256ffc27807bcfa2a2de185f7cd4c90045ba868d0bcb6da8?apiKey=9cce0a3bf445400ab25afd487ca3b91b&"
          alt="" class="mr-1 w-[7px]" />
        <img
          src="https://cdn.builder.io/api/v1/image/assets/TEMP/dbfca050766011c9e928052dd7164234d58557271a289808795017c96e259d8b?apiKey=9cce0a3bf445400ab25afd487ca3b91b&"
          alt="" class="mr-1 w-[7px]" />
        <p class="flex-grow text-base">
          <span class="text-zinc-600">Email</span>:
          <a href="#" class="text-blue-600">support&#64;lotoda.vn</a>
        </p>
      </div>
    </div>
  </div>
</ion-content>
